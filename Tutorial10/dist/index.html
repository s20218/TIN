<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <section class="inputs">
            <div class="inputWrapper">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" placeholder="Fahrenheit" id="fahrenheit" class="input">
            </div>
            <div class="inputWrapper">
                <label for="kelvin">Kelvin</label>
                <input type="number" placeholder="Kelvin" id="kelvin" class="input">
            </div>
            <div class="inputWrapper">
                <label for="celsius">Celsius</label>
                <input type="number" placeholder="Celsius" id="celsius" class="input">
            </div>
        </section>
        
        <header>
            <h1>Distance Converter</h1>
        </header>
        <section class="inputs">
            <div class="inputWrapper">
                <label for="miles">Miles</label>
                <input type="number" placeholder="Miles" id="miles" class="input">
            </div>
            <div class="inputWrapper">
                <label for="kilometers">Kilometers</label>
                <input type="number" placeholder="Kilometers" id="kilometers" class="input">
            </div>
        </section>
    </main>
</body>

</html>
