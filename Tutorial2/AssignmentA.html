<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <title>Assignment A</title>
        <link rel="stylesheet" href="AssignmentB.css">
    </head>
    <body>
        <br><br>
        <div>
            <label style="display: block;" for="txt">Text:</label>
            <input type="text" id="txt" name="txt">
        </div>
        <div>
            <label class="mandatory-label" style="display: block;" for="pass">Password:</label>
            <input type="password" id="pass" name="pass">
        </div>
        <br><br>
        <div>
            <input type="checkbox" id="chckbx" name="chckbx">
            <label for="chckbx">This is a checkbox</label><br>
        </div>
        <br><br>
        <div>
            <input type="radio" id="radiobutton" name="radiobutton">
            <label class="mandatory-label" for="html">This is a radio button</label><br>
        </div>
        <br><br>
        <div>
            <label class="mandatory-label" for="languages">Choose a language:</label>
            <select name="languages" id="languages">
                <option>Java</option>
                <option>C#</option>
                <option>Python</option>
                <option>C++</option>
            </select>
        </div>
        <br><br>
        <div>
            <label style="display: block;" for="inputtxt">Input text:</label>
            <textarea id="inputtxt" name="inputtxt">Input text</textarea>
        </div>
        <br><br>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </body>
</html>
